<!DOCTYPE html>
<html lang="en-US">
<head>

    <!-- load UI libs -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <script type="text/javascript" src="script/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="script/materialize.min.js"></script>

    <!-- load other modules -->
    <script type='text/javascript' charset="UTF-8" src='script/angular.js'></script>

    <!-- load local libs -->
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <script type='text/javascript' charset="UTF-8" src='script/main.js'></script>
    
</head>
<body ng-app="mainApp" ng-controller="mainCtrl">

    <!-- header -->
    <ul id="saveSet" class="dropdown-content">
        <li><a ng-click="outputSet(true)">minified json</a></li>
        <li><a ng-click="outputSet(false)">standard json</a></li>
    </ul>
    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a ng-click="inputSet(true)">Read</a></li>
            <li><a ng-click="inputSet(false)">Translate</a></li>
            <!-- Dropdown Trigger -->
            <li><a class="dropdown-button" data-activates="saveSet">Save As JSON</a></li>
            </ul>
        </div>
    </nav>


    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s3">
                    <input type="text" class="validate">
                    <label >name</label>
                </div>
                <div class="input-field col s3">
                    <select>
                        <option value="" disabled selected>Choose catagory</option>
                        <option value="hair">hair</option>
                        <option value="dress">dress</option>
                        <option value="coat">coat</option>
                        <option value="top">top</option>
                        <option value="bottom">bottom</option>
                        <optgroup label="hosiery">
                            <option value="socks">socks</option>
                            <option value="anklet">anklet</option>
                        </optgroup>
                        <option value="shoes">shoes</option>
                        <optgroup label="accessory">
                            <optgroup label="headwear">
                                <option value="hair ornaments">hair ornaments</option>
                                <option value="veil">veil</option>
                                <option value="hairpin">hairpin</option>
                                <option value="ear">ear</option>
                            </optgroup>
                            <option value="earrings">earrings</option>
                            <optgroup label="necklace">
                                <option value="scarf">scarf</option>
                                <option value="necklace">necklace</option>
                            </optgroup>
                            <optgroup label="bracelet">
                                <option value="right">right</option>
                                <option value="left">left</option>
                                <option value="left">both</option>
                            </optgroup>
                            <optgroup label="handheld">
                                <option value="right">right</option>
                                <option value="left">left</option>
                                <option value="left">both</option>
                            </optgroup>
                            <option value="waist">waist</option>
                            <optgroup label="special">
                                <option value="face">face</option>
                                <option value="brooch">brooch</option>
                                <option value="tattoo">tattoo</option>
                                <option value="wing">wing</option>
                                <option value="wing">tail</option>
                                <option value="wing">foreground</option>
                                <option value="wing">background</option>
                                <option value="wing">head ornaments</option>
                                <option value="wing">ground</option>
                                <option value="wing">skin</option>    
                            </optgroup>
                        </optgroup>
                        <option value="makeup">makeup</option>


                    </select>
                    <label >catagory</label>
                </div>
                <div class="input-field col s3">
                    <input type="text" class="validate">
                    <label >id</label>
                </div>
                <div class="input-field col s3">
                    <select>
                        <option value="" disabled selected>Pick up hearts</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label >hearts</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s1">
                    <input disabled  type="text" class="validate">
                    <label ></label>
                </div>
                <div class="input-field col s1">
                    <select>
                        <option value="" selected></option>
                        <option value="SS">SS</option>
                        <option value="S">S</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select>
                    <label >gorgeous</label>
                </div>
                <div class="input-field col s1">
                    <select>
                        <option value="" selected></option>
                        <option value="SS">SS</option>
                        <option value="S">S</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select>
                    <label >simple</label>
                </div>
                <div class="input-field col s1">
                    <select>
                        <option value="" selected></option>
                        <option value="SS">SS</option>
                        <option value="S">S</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select>
                    <label >elegant</label>
                </div>
                <div class="input-field col s1">
                    <select>
                        <option value="" selected></option>
                        <option value="SS">SS</option>
                        <option value="S">S</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select>
                    <label >active</label>
                </div>
                <div class="input-field col s1">
                     <select>
                        <option value="" selected></option>
                        <option value="SS">SS</option>
                        <option value="S">S</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select>
                    <label >mature</label>
                </div>
                <div class="input-field col s1">
                    <select>
                        <option value="" selected></option>
                        <option value="SS">SS</option>
                        <option value="S">S</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select>
                    <label >cute</label>
                </div>
                <div class="input-field col s1">
                    <select>
                        <option value="" selected></option>
                        <option value="SS">SS</option>
                        <option value="S">S</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select>
                    <label >sexy</label>
                </div>
                <div class="input-field col s1">
                    <select>
                        <option value="" selected></option>
                        <option value="SS">SS</option>
                        <option value="S">S</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select>
                    <label >pure</label>
                </div>
                <div class="input-field col s1">
                    <select>
                        <option value="" selected></option>
                        <option value="SS">SS</option>
                        <option value="S">S</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select>
                    <label >cool</label>
                </div>
                <div class="input-field col s1">
                    <select>
                        <option value="" selected></option>
                        <option value="SS">SS</option>
                        <option value="S">S</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select>
                    <label >warm</label>
                </div>
                <div class="input-field col s1">
                    <input disabled  type="text" class="validate">
                    <label ></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s3">
                    <input type="text" class="validate">
                    <label >tag</label>
                </div>
                <div class="input-field col s3">
                    <input type="text" class="validate">
                    <label >source</label>
                </div>
                <div class="input-field col s3">
                    <input type="text" class="validate">
                    <label >set</label>
                </div>
                <div class="input-field col s3">
                    <input type="text" class="validate">
                    <label >version</label>
                </div>
            </div>
        </form>
    </div>

    <!-- text area -->
    <div class="row">
        <h5>Raw Array</h5>
        <textarea class=" materialize-textarea">{{display_array}}</textarea>
    </div>

    <!-- table -->
    <table class="bordered">
        <thead>
            <tr>
                <th ng-repeat="th in title">{{th}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="th in raw_array">
                <td ng-repeat="td in th track by $index">{{td}}</td>
            </tr>
        </tbody>
    </table>
    



</body>
</html>
