<!DOCTYPE html>
<html lang="en-US">
<head>

    <!-- load UI libs -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <script type="text/javascript" src="script/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="script/materialize.min.js"></script>

    <!-- load other modules -->
    <script type='text/javascript' charset="UTF-8" src='script/angular.js'></script>

    <!-- load local libs -->
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <script type='text/javascript' charset="UTF-8" src='script/main.js'></script>
    
</head>
<body ng-app="mainApp" ng-controller="mainCtrl">
    
    <div>
        <button ng-click="press()">single string</button>
    </div>

    <div ng-repeat="x in raw_array">
        <input ng-model="x">                         
    </div>

    
    <div class="row">
        <div class="col s6">
            <h5>JS Array</h5>
            <textarea class="textfield">{{raw_array}}</textarea>
        </div>
        <div class="col s6">
            <h5>Joined String</h5>
            <textarea class="textfield col s6">{{csvContent}}</textarea>
        </div>
        
    </div>


</body>
</html>
